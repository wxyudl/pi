<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Koa-Socket Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body {
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: -apple-system, '.SFNSDisplay-Regular', 'Helvetica Neue', 'Arial', sans-serif;
      color: #32322C;
    }

    button {
      display: block;
      margin-top: .5em;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      padding: .3em 3em;
      background: #8c8c8c;
      transition: all .177s linear;
      text-decoration: none;
      cursor: pointer;
    }

    button[data-state="1"] {
      background: #ffbe00;
    }

    .small {
      font-size: 70%;
    }

    .connections {
      position: absolute;
      width: 44px;
      height: 44px;
      top: 20px;
      right: 20px;
      line-height: 44px;
      font-size: 16px;
      font-weight: 700;
      background: rgba( 0, 0, 0, .45);
      color: white;
      border-radius: 4px;
    }

    .connections span {
      display: block;
      text-align: center;
    }
  </style>
</head>

<body>
  <button class="led" data-id="1">#1 LED</button>
  <button class="led" data-id="2">#2 LED</button>
  <button class="led" data-id="3">#3 LED</button>
  <button class="led" data-id="4">#4 LED</button>
  <button class="led" data-id="5">#5 LED</button>
  <button class="led" data-id="6">#6 LED</button>
  <button class="led" data-id="7">#7 LED</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.slim.js"></script>
  <script>
    var pi = io.connect('//' + location.host + '/pi');
    pi.on('message', function (event) {
      console.log('chat message:', event);
    });

    var ledsBth = document.querySelectorAll('.led');
    for (let led of ledsBth) {
      led.addEventListener('click', function (event) {
        let id = parseInt(led.dataset.id);
        let state = parseInt(led.dataset.state) || 0;

        led.dataset.state = state ^ 1;
        pi.emit('message', [id, state]);
      });
    }
  </script>
</body>

</html>
